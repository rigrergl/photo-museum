<!DOCTYPE html>
<html lang="end">
<head>
    <title>Photo Museum</title>
</head>
<body>
    <div id="mainBody">
        <h2><h2>
        <div id="imageWrapper">
            <img alt="image">
        </div>
    </div>
    
</body>
</html>
<script>
    var picture = ( elem, headerText, src ) => {
        let $elem = document.querySelector(elem);
        let $img = document.querySelector("img");
        let $header = document.querySelector("h2");

        let render = () => {
            $img.src = src;
            $header.textContent = headerText;
        }

        render();
        return $elem;
    }

    picture("#mainBody", "Picture of a Mountain", "https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg");
</script>
<style>
    #mainBody {
        height: 60vh;
        width: 60vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: teal;
    }

    #imageWrapper {
        background: white;
        height: 90%;
        width: 90%;
        padding: 4%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        max-height: 100%;
        max-width: 100%;
    }
</style>
